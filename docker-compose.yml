services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sme-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
      - uploads:/app/uploads
      - sessions:/app/sessions
    environment:
      - API_BASE_URL=http://api-gateway:8000
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - sme-network
    user: "1000:1000"
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: sme-api-gateway
    ports:
      - "8000:8000"
    volumes:
      - ./api-gateway:/app
      - uploads:/app/uploads
      - sessions:/app/sessions
    environment:
      - DATABASE_URL=postgresql://smeops:change-me@postgres:5432/smeops
      - REDIS_URL=redis://redis:6379/0
      - MCP_BRIDGE_URL=http://mcp-bridge:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mcp-bridge:
        condition: service_started
    networks:
      - sme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\").read()'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: sme-worker
    volumes:
      - ./worker:/app
      - uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql://smeops:change-me@postgres:5432/smeops
      - REDIS_URL=redis://redis:6379/0
      - API_GATEWAY_URL=http://api-gateway:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api-gateway:
        condition: service_started
    networks:
      - sme-network
    user: "1000:1000"
    restart: unless-stopped

  mcp-bridge:
    build:
      context: ./mcp-bridge
      dockerfile: Dockerfile
    container_name: sme-mcp-bridge
    ports:
      - "3000:3000"
    volumes:
      - ./mcp-bridge:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    networks:
      - sme-network
    user: "1000:1000"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: sme-postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=smeops
      - POSTGRES_PASSWORD=change-me
      - POSTGRES_DB=smeops
    networks:
      - sme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smeops -d smeops"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - sme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: sme-pgdata
  uploads:
    name: sme-uploads
  sessions:
    name: sme-sessions
  redis-data:
    name: sme-redis-data

networks:
  sme-network:
    name: sme-network
    driver: bridge
